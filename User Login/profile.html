<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/profile.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="card" style="width: 800px; height: 550px">
            <div class="card-header">
              <h2 class="text-center">Profile setup</h2>
            </div>
            <div class="card-body">
              <form action="/">
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="input-group">
                        <span class="input-group-text mb-3"
                          ><i class="fa fa-user"></i
                        ></span>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="First Name"
                          id="fName"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="input-group">
                        <span class="input-group-text mb-3"
                          ><i class="fa fa-user"></i
                        ></span>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Last Name"
                          id="fName"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="input-group" id="date">
                        <span class="input-group-text mb-3"
                          ><i class="fa-solid fa-calendar-days"></i
                        ></span>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Birth Date"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label for="gender" class="header">Gender :</label>
                      <label for="male" class="radio-inline ml"
                        ><input type="radio" name="gender" id="male" />
                        Male</label
                      >
                      <label for="female" class="radio-inline ml"
                        ><input type="radio" name="gender" id="female" />
                        Female</label
                      >
                      <label for="others" class="radio-inline ml"
                        ><input type="radio" name="gender" id="others" /> Others
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="input-group">
                        <span class="input-group-text mb-3"
                          ><i class="fa-solid fa-phone"></i
                        ></span>
                        <input
                          type="tel"
                          class="form-control"
                          placeholder="Phone number"
                          id="fName"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="input-group">
                        <span class="input-group-text mb-3"
                          ><i class="fa-solid fa-envelope"></i>
                        </span>
                        <input
                          type="email"
                          class="form-control"
                          placeholder="Email Address"
                          id="email"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <label for="address" class="header mb-2">Address :</label>
                    <div class="col-md-6">
                      <div class="input-group">
                        <span class="input-group-text mb-3"
                          ><i class="fa-solid fa-house"></i
                        ></span>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Flot No"
                          id="date"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="input-group">
                        <span class="input-group-text mb-3"
                          ><i class="fa-solid fa-street-view"></i
                        ></span>
                        <input
                          type="tel"
                          class="form-control"
                          placeholder="Street "
                          id="fName"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="input-group">
                        <span class="input-group-text mb-3"
                          ><i class="fa-solid fa-tree-city"></i
                        ></span>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="City"
                          id="date"
                        />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="input-group">
                        <span class="input-group-text mb-3"
                          ><i class="fa-solid fa-globe"></i
                        ></span>
                        <input
                          type="tel"
                          class="form-control"
                          placeholder="Country"
                          id="fName"
                        />
                      </div>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-dark">Update</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
