<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/login.css" />
    <title>login</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="card" style="width: 450px; height: 550px">
            <div class="card-header">
              <h2 class="text-center">Login</h2>
            </div>
            <div class="card-body">
              <form action="/">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-text mb-3"
                      ><i class="fa-solid fa-envelope"></i>
                    </span>
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email Address"
                      id="email"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-text mb-3"
                      ><i class="fa-solid fa-key"></i
                    ></span>
                    <input
                      type="Password"
                      class="form-control"
                      placeholder="Password"
                      id="pwd"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" />
                      <p class="text-component">Remember me</p>
                    </div>
                  </div>
                  <div class="col-md-6 text-center">
                    <div class="form-check">
                      <p class="text-component">
                        <a href=""> Forgot Password ?</a>
                      </p>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-dark">Login</button>
                <div class="row">
                  <div class="col-md-12 text-center mt-3">
                    <label for="signup"
                      ><a href="/register.html">Don't have account ?</a>
                    </label>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="col-md-1"></div>
                  <div
                    class="col-md-10"
                    style="border-top: 1px solid white"
                  ></div>
                </div>
                <div class="row mt-2">
                  <div class="col-md-12 text-center" style="color: #fff">
                    <p>Sign in with</p>
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <div class="p-2">
                    <img
                      src="/assets/google-icon-48.png"
                      class="social-media-icon"
                      alt=""
                    />
                  </div>
                  <div class="p-2">
                    <img
                      src="/assets/facebook-icon-48.png"
                      class="social-media-icon"
                      alt=""
                    />
                  </div>
                  <div class="p-2">
                    <img
                      src="/assets/twitter-icon-48.png"
                      class="social-media-icon"
                      alt=""
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
